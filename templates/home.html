{% extends 'base.html' %}

{% block link %}
<link rel="stylesheet" href="/static/css/home.css">
{% endblock %}

{% block title %} Home {% endblock %}


{% block home %}
<body>
    
    <section class="homepage">
        <div class="image-row">
            <div class="image-container image-1">
                <img src="/static/images/image-1.jpg" alt="image1">
            </div>
            <div class="image-container image-2">
                <img src="/static/images/image-2.jpg" alt="image2">
            </div>
            <div class="image-container image-3">
                <img src="/static/images/image-3.jpg" alt="image3">
            </div>
            <div class="image-container image-4">
                <img src="/static/images/image-4.jpg" alt="image4">
            </div>
            <div class="image-container image-5">
                <img src="/static/images/image-5.jpg" alt="image5">
            </div>
        </div>
    
        <div class="image-row">
            <div class="image-container image-6">
                <img src="/static/images/image-6.jpg" alt="image6">
            </div>
            <div class="connect">
                <h1>Connect</h1>
            </div>
            <div class="image-container image-7">
                <img src="/static/images/image-7.jpg" alt="image7">
            </div>
        </div>

            <div class="image-container image-8">
                <img src="/static/images/image-8.jpg" alt="image8">
            </div>

                <a class="btn register-btn" href="/register">Register</a>

            </div>
            <div class="image-container image-9">

{% endblock %}
